	<script>
  function aSubmit(){
		document.getElementById("textForm").submit();
	}

function fastSubmit(e){
  if(window.event)//IE
	{
		keynum=e.keyCode;
		}else{
		keynum=e.which;
	}
	e = window.event;
	if(e.ctrlKey && keynum == 13)
	{
		aSubmit();
	}
}


function layoutMiss(){
		$("#alertbox-img").fadeOut();
		$("#layout").fadeOut();
		$("#layout").css(
		{"z-index":"0",
		}
	);
		$("#alertbox-img").remove();
}

$(document).ready(function(){
	$("img").click(function(){
	$("#layout").css(
	{"z-index":"1003",

	}
	);

	$("body").prepend("<div id='alertbox-img'><img src='randjpg.php?path=img/flickr'></div>");
